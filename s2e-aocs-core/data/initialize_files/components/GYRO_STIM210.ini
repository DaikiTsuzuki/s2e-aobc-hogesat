[GYRO]
prescaler = 10

//機体座標系(B)→センサ座標系(C)変換Quaternion, センサミスアライメントも含む
q_b2c(0) = 0.5
q_b2c(1) =-0.5
q_b2c(2) = 0.5
q_b2c(3) =-0.5

//スケールファクタ(3×3行列)，(0,0), (0,1), (0,2), ....と埋まっていく
//センサ座標系に変換されたのち掛けられる．
ScaleFactor(0) = 1.0
ScaleFactor(1) = 0.0
ScaleFactor(2) = 0.0
ScaleFactor(3) = 0.0
ScaleFactor(4) = 1.0
ScaleFactor(5) = 0.0
ScaleFactor(6) = 0.0
ScaleFactor(7) = 0.0
ScaleFactor(8) = 1.0

//バイアス定常成分(3次元ベクトル)[rad/s]
//コンポ座標系
Bias_c(0) = -1.70E-04
Bias_c(1) = 2.99E-04
Bias_c(2) = -2.31E-04

//ランダムウォーク標準偏差[rad/s]
rw_stddev_c(0) = 7.27220521664304e-08
rw_stddev_c(1) = 7.27220521664304e-08
rw_stddev_c(2) = 7.27220521664304e-08

//ランダムウォーク制限値[rad/s]
rw_limit_c(0) = 0.001
rw_limit_c(1) = 0.001
rw_limit_c(2) = 0.001

//ガウスノイズ標準偏差[rad/s]
nr_stddev_c(0) = 0.0000436332313
nr_stddev_c(1) = 0.0000436332313
nr_stddev_c(2) = 0.0000436332313

//measure関数最終角速度出力の直前の値xに対して，-range_to_const<x<range_to_constの場合はxを返し，
//-range_to_zero<x<-range_to_const, range_to_const<x<range_to_zeroの場合はrange_to_constを返し，
//x<-range_to_zero, range_to_zero<xの場合は0を返す．単位は[rad/s]である．
//Input range: 400deg/s
Range_to_const = 6.98  //正，Range_to_zeroより小さい必要あり．
Range_to_zero = 14

// Power Port
minimum_voltage = 5.0 // V
assumed_power_consumption = 1.5 //W
