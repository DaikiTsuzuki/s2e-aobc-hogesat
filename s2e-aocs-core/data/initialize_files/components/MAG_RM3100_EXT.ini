[MAGSENSOR]
prescaler = 1

//機体座標系(B)→センサ座標系(C)変換Quaternion
//センサ座標系(C)はセンサの真の座標系であり，ミスアライメントもこれに含まれる．
//例えば，機体座標系(B)→センサ設計座標系(D)→センサ真の座標系(C)とする場合，
//q_b2cは機体座標系(B)からセンサ設計座標系(D)への座標変換をしたのち，センサ設計座標系から真の座標系(C)への変換を行う．
q_b2c(0) = 0.70710678118
q_b2c(1) =-0.70710678118
q_b2c(2) = 0.0
q_b2c(3) = 0.0

//スケールファクタ(3×3行列)，(0,0), (0,1), (0,2), ....と埋まっていく
//センサ座標系に変換されたのち掛けられる．
ScaleFactor(0) = 1.0
ScaleFactor(1) = 0.0
ScaleFactor(2) = 0.0
ScaleFactor(3) = 0.0
ScaleFactor(4) = 1.0
ScaleFactor(5) = 0.0
ScaleFactor(6) = 0.0
ScaleFactor(7) = 0.0
ScaleFactor(8) = 1.0

//バイアス定常成分(3次元ベクトル)
//コンポ座標系 [nT]
Bias_c(0) =  36824.97
Bias_c(1) = -4596.48
Bias_c(2) = -1133.40

//ODE<3>に渡すステップ幅[s]
rw_stepwidth = 0.1 // prescaler * CompoUpdateIntervalSec

//ランダムウォーク標準偏差
rw_stddev_c(0) = 0.0
rw_stddev_c(1) = 0.0
rw_stddev_c(2) = 0.0

//ランダムウォーク制限値
rw_limit_c(0) = 0.0
rw_limit_c(1) = 0.0
rw_limit_c(2) = 0.0

//ガウスノイズ標準偏差 [nT] //参照: https://www.pnicorp.com/rm3100/
nr_stddev_c(0) = 15.0
nr_stddev_c(1) = 15.0
nr_stddev_c(2) = 15.0

//Range [nT]．
Range_to_const = 1.0e6  // smaller than Range_to_zero
Range_to_zero = 1.5e6

// Power Port
minimum_voltage = 3.3 // V
assumed_power_consumption = 0.03 //W
