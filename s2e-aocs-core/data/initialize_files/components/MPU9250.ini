[GYRO]
prescaler = 1
//機体座標系(B)→センサ座標系(C)変換Quaternion, センサミスアライメントも含む
q_b2c(0) =-0.70710678118
q_b2c(1) = 0.0
q_b2c(2) =-0.70710678118
q_b2c(3) = 0.0

//スケールファクタ(3×3行列)，(0,0), (0,1), (0,2), ....と埋まっていく
//センサ座標系に変換されたのち掛けられる．
ScaleFactor(0) = 1.0
ScaleFactor(1) = 0.0
ScaleFactor(2) = 0.0
ScaleFactor(3) = 0.0
ScaleFactor(4) = 1.0
ScaleFactor(5) = 0.0
ScaleFactor(6) = 0.0
ScaleFactor(7) = 0.0
ScaleFactor(8) = 1.0

//バイアス定常成分(3次元ベクトル)[rad/s]
//コンポ座標系
Bias_c(0) = -0.016781617
Bias_c(1) = -0.007524106
Bias_c(2) =  0.022064968

//ランダムウォーク標準偏差[rad/s]
//Rate Noise Spectral Density:  0.1deg/s
rw_stddev_c(0) = 0.000174533
rw_stddev_c(1) = 0.000174533
rw_stddev_c(2) = 0.000174533

//ランダムウォーク制限値[rad/s]
rw_limit_c(0) = 0.01
rw_limit_c(1) = 0.01
rw_limit_c(2) = 0.01

//ガウスノイズ標準偏差[rad/s]
//Total RMS noise: 0.1deg/s
nr_stddev_c(0) = 0.00174533
nr_stddev_c(1) = 0.00174533
nr_stddev_c(2) = 0.00174533

//measure関数最終角速度出力の直前の値xに対して，-range_to_const<x<range_to_constの場合はxを返し，
//-range_to_zero<x<-range_to_const, range_to_const<x<range_to_zeroの場合はrange_to_constを返し，
//x<-range_to_zero, range_to_zero<xの場合は0を返す．単位は[rad/s]である．
//Input range: 500deg/s
Range_to_const = 8.72665  //正，Range_to_zeroより小さい必要あり．
Range_to_zero = 16

// Power Port
minimum_voltage = 3.3 // V
assumed_power_consumption = 0.001 //W

[MAGSENSOR]
prescaler = 1

//機体座標系(B)→センサ座標系(C)変換Quaternion
//センサ座標系(C)はセンサの真の座標系であり，ミスアライメントもこれに含まれる．
//例えば，機体座標系(B)→センサ設計座標系(D)→センサ真の座標系(C)とする場合，
//q_b2cは機体座標系(B)からセンサ設計座標系(D)への座標変換をしたのち，センサ設計座標系から真の座標系(C)への変換を行う．
q_b2c(0) = 0.5
q_b2c(1) =-0.5
q_b2c(2) =-0.5
q_b2c(3) = 0.5

//スケールファクタ(3×3行列)，(0,0), (0,1), (0,2), ....と埋まっていく
//センサ座標系に変換されたのち掛けられる．
ScaleFactor(0) = 1.0
ScaleFactor(1) = 0.0
ScaleFactor(2) = 0.0
ScaleFactor(3) = 0.0
ScaleFactor(4) = 1.0
ScaleFactor(5) = 0.0
ScaleFactor(6) = 0.0
ScaleFactor(7) = 0.0
ScaleFactor(8) = 1.0

//バイアス定常成分(3次元ベクトル)
//コンポ座標系 [nT]
Bias_c(0) = -30423.31
Bias_c(1) = -18417.53
Bias_c(2) = -20969.18

//ランダムウォーク標準偏差
rw_stddev_c(0) = 0.0
rw_stddev_c(1) = 0.0
rw_stddev_c(2) = 0.0

//ランダムウォーク制限値
rw_limit_c(0) = 0.0
rw_limit_c(1) = 0.0
rw_limit_c(2) = 0.0

//ガウスノイズ標準偏差 [nT] //参照:http://strawberry-linux.com/catalog/items?code=12250
nr_stddev_c(0) = 700.0
nr_stddev_c(1) = 700.0
nr_stddev_c(2) = 700.0

//Range [nT]．
Range_to_const = 1.0e6  // smaller than Range_to_zero
Range_to_zero = 1.5e6

// Power Port
minimum_voltage = 3.3 // V
assumed_power_consumption = 0.001 //W
