[MAGTORQUER]
// GPIOピンのHIGH/LOWによるPWM制御を再現するため，MTQの周期は短くしておく
prescaler = 1

//機体座標系(B)→センサ座標系(C)変換Quaternion, センサミスアライメントも含む
q_b2c(0) = 0.0
q_b2c(1) = 0.0
q_b2c(2) = 0.0
q_b2c(3) = 1.0

//スケールファクタ(3×3行列)，(0,0), (0,1), (0,2), ....と埋まっていく
//センサ座標系に変換されたのち掛けられる．
ScaleFactor(0) = -1.0
ScaleFactor(1) = 0.0
ScaleFactor(2) = 0.0
ScaleFactor(3) = 0.0
ScaleFactor(4) = -1.0
ScaleFactor(5) = 0.0
ScaleFactor(6) = 0.0
ScaleFactor(7) = 0.0
ScaleFactor(8) = -1.0

//指令磁気モーメント最大値(3次元ベクトル)[Am^2]
Max_c(0) = 0.32
Max_c(1) = 0.32
Max_c(2) = 0.32

//指令磁気モーメント最小値(3次元ベクトル)[Am^2]
Min_c(0) = -0.32
Min_c(1) = -0.32
Min_c(2) = -0.32

//バイアス定常成分(3次元ベクトル)[Am^2]
Bias_c(0) = 0.0
Bias_c(1) = 0.0
Bias_c(2) = 0.0

//ランダムウォーク標準偏差[Am^2]
rw_stddev_c(0) = 0.0
rw_stddev_c(1) = 0.0
rw_stddev_c(2) = 0.0

//ランダムウォーク制限値[Am^2]
rw_limit_c(0) = 0.0
rw_limit_c(1) = 0.0
rw_limit_c(2) = 0.0

//ガウスノイズ標準偏差[Am^2]
nr_stddev_c(0) = 0.0
nr_stddev_c(1) = 0.0
nr_stddev_c(2) = 0.0

// Power Port
minimum_voltage = 5.0 // V
assumed_power_consumption = 0.65 //W
