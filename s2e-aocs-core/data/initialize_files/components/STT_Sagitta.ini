[STT]
prescaler = 10

//機体座標系(B)→コンポ座標系(C)変換Quaternion,(虚部，実部の順)，コンポ座標系は視線方向がPX
q_b2c(0) = 0.430459172
q_b2c(1) =-0.560985506
q_b2c(2) =-0.430459321
q_b2c(3) = 0.560985684

//視線直交方向誤差標準偏差[rad]
// 2as
sigma_ortho = 9.6963e-6

//視線方向誤差標準偏差[rad]
// 10as
sigma_sight = 4.8481e-5

//STT出力遅れ[sec]
//real sky testでの露光時間: 0.1sec
//姿勢決定時間: 要確認(0.5secと仮定)
output_delay = 0.1

//STT出力間隔[sec]
//<=10Hz
output_interval = 0.2

//太陽禁止角[deg]
sun_forbidden_angle = 40

//地球禁止角[deg]
earth_forbidden_angle = 30

//月禁止角[deg]
moon_forbidden_angle = 40

//捕捉可能角速度[deg/s]
//Effect of slew rateに記載
capture_rate = 1.0

// Power Port
minimum_voltage = 5.0 // V
assumed_power_consumption = 1.0 //W
