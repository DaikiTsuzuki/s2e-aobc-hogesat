[Thruster1]
//レジストに関しては位置が不確定なので、ひとまずイオンエンジンのみ記載
prescaler = 10;

//スラスタヘッド位置[m]
// 位置誤差がないと仮定
thruster_pos(0) =  0.0000
thruster_pos(1) =  0.0072
thruster_pos(2) =  0.17025

//スラスト方向ベクトル
// 方向誤差がないと仮定
// PZ方向を仮定
thruster_dir(0) = 0
thruster_dir(1) = 0
thruster_dir(2) = 1

// スラスト最大値 [N]
max_mag = 0.00015

//スラスト大きさ誤差（ゆらぎ）[N]
mag_err = 0.0

//スラスト角度誤差(ゆらぎ) [deg]
deg_err = 0.0

// Power Port
// 値テキトウ
minimum_voltage = 3.3 // V
assumed_power_consumption = 1.0 //W
