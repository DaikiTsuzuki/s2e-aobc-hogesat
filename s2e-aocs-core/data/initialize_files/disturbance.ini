[GEOPOTENTIAL]
calculation = DISABLE
logging = ENABLE
degree = 4
file_path = ../../../ExtLibraries/GeoPotential/egm96_to360.ascii

[THIRD_BODY_GRAVITY]
calculation = DISABLE
logging = ENABLE
//The number of gravity-generating bodies other than the central body
num_of_third_body = 1
//List of gravity-generating bodies other than the central body
//All these bodies must be included in the "selected_body" of "PlanetSelect.ini"
third_body(0) = SUN
third_body(1) = MOON
third_body(2) = MARS

[GRAVITY_GRADIENT]
calculation = ENABLE
logging = ENABLE

[MAG_DISTURBANCE]
calculation = ENABLE
logging = ENABLE 

[AIRDRAG]
calculation = ENABLE
logging = ENABLE
//空気抵抗の条件
Temp_wall = 30		//衛星壁面温度[degC] iniで読むときに[K]に変換
Temp_molecular = 3	//衛星外部温度[degC] iniで読むときに[K]に変換
Molecular = 18.0 //空気の分子量[kg/mol]

[SRDIST]
calculation = ENABLE
logging = ENABLE
