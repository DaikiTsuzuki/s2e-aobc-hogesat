area_7 = 0.25 //PZ SAP back 両翼で

//座標系定義は下記資料参考
//各面までの位置ベクトル[m]
position_0(0) = 0.05   //PX body
position_0(1) = 0.0
position_0(2) = 0.0
position_1(0) =-0.05   //MX body
position_1(1) = 0.0
position_1(2) = 0.0
